<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
          <form action="" style="width: 400px; margin-top: 50px;">
            <h2>Welcome back</h2>
            <p class="lead" style="font-weight: 200; opacity: 0.7;"> welcome back! Please enter your details.</p>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="text" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="text" class="form-control" placeholder="********">
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <div class="checkbox"></div>
                <input type="checkbox" class="form-check-input">
                <span class="checkbox-text" for="checkbox">Here's a checkbox</span>
              </div>
              <div class="col-6">
                <a href="#" class="link d-flex justify-content-end text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgetPasswordModal">
                  Forget password</a>
              </div>
            </div>

            <div class="mb-3">
              <a href="#" class="btn btn-primary" style="width: 400px;">Sign in</a>
            </div>
            <div class="mb-3">
              <a href="#" class="btn btn-light" style="width: 400px; border: solid black 0.5px;">Sign in with Google</a>
            </div>
            <div class="mb-5">
              <p class="form-label d-flex justify-content-center "> 
                Don't have an account? 
                <a href="signUp.html" class="link text-decoration-none"> Sign up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 p-0">
          <img src="pexels.jpg" alt="" style="width: 100%; height: 100vh; object-fit: cover;">
        </div>
      </div>
    </div>



        <!-- Modal Structure -->
        <div class="modal fade" id="forgetPasswordModal" tabindex="-1" aria-labelledby="forgetPasswordModalLabel"
          aria-hidden="true" >
          <div class="modal-dialog" style="width: 400px; " >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="forgetPasswordModalLabel  d-flex justify-content-center">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="resetEmail" class="form-label " >Weâ€™ll email you a secure link to reset the password for your account.</label>
                    <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" style="width: 350px;">
                  </div>
                  <button type="submit" class="btn btn-primary d-flex justify-content-center" style="width: 350px; margin-bottom: 5px;">Send Link</button>
                  <div class="mb-5 d-flex justify-content-center">
                    <p>Already have an account</p>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <p class="modal-text">Secure Membership</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>


















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
